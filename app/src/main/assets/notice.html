		<script>
			Init(window.androidFunction.getNotice_ON_OFF(),
				window.androidFunction.getNoticeTime_S(),
				window.androidFunction.getNoticeTime_M(),
				window.androidFunction.getNoticeTime_H());



			function Init(IsActivity, inputTime_s, inputTime_m, inputTime_h) {
				var select_s = document.getElementById("select_second");
				var select_m = document.getElementById("select_minute");
				var select_h = document.getElementById("select_hour");
				var checkbox_off = document.getElementById("notice_off");
				var checkbox_on = document.getElementById("notice_on");

				select_s.value = inputTime_s;
				select_m.value = inputTime_m;
				select_h.value = inputTime_h;

				if (IsActivity) {
					checkbox_on.checked = true;
					checkbox_off.checked = false;
				} else {
					checkbox_off.checked = true;
					checkbox_on.checked = false;

					select_s.disabled = true;
					select_m.disabled = true;
					select_h.disabled = true;
				}
			}


			function checkboxchange_noticeON(cbx) {
				var select_s = document.getElementById("select_second");
				var select_m = document.getElementById("select_minute");
				var select_h = document.getElementById("select_hour");

				if (cbx.value) {
					select_s.disabled = false;
					select_m.disabled = false;
					select_h.disabled = false;	
				} else {
					select_s.disabled = true;
					select_m.disabled = true;
					select_h.disabled = true;	
				}
			}


			function checkboxchange_noticeOFF(cbx) {
				var select_s = document.getElementById("select_second");
				var select_m = document.getElementById("select_minute");
				var select_h = document.getElementById("select_hour");

				if (cbx.value) {
					select_s.disabled = true;
					select_m.disabled = true;
					select_h.disabled = true;	
				} else {
					select_s.disabled = false;
					select_m.disabled = false;
					select_h.disabled = false;	
				}
			}


			async function SaveSetting() {
				var select_s = document.getElementById("select_second");
				var select_m = document.getElementById("select_minute");
				var select_h = document.getElementById("select_hour");
				var checkbox_off = document.getElementById("notice_off");
				var checkbox_on = document.getElementById("notice_on");
    			var select_s_v = select_s.options[select_s.selectedIndex].value;
				var select_m_v = select_m.options[select_m.selectedIndex].value;
				var select_h_v = select_h.options[select_h.selectedIndex].value;
				var checkbox_off_v = checkbox_off.checked;
				var checkbox_on_v = checkbox_on.checked;
				
				var toastMixin = await Swal.mixin({
					toast: true,
					icon: 'success',
					title: 'General Title',
					animation: true,
					position: 'bottom-right',
					showConfirmButton: false,
					timer: 2000,
					timerProgressBar: true,
				});
				

				if (select_h_v == 0 && select_m_v == 0 && select_s_v < 5 && checkbox_on_v == true) {
					await toastMixin.fire({
						animation: true,
						icon: 'error',
						title: '5초 이상으로 설정해 주세요.'
					});
				}else {
					if (checkbox_off_v == true) {
						window.androidFunction.setNoticeOff();
					}

					if (checkbox_on_v == true) {
						window.androidFunction.setNoticeOn();
						window.androidFunction.setNoticeTime_S(select_s_v);
						window.androidFunction.setNoticeTime_M(select_m_v);
						window.androidFunction.setNoticeTime_H(select_h_v);
					}

					await toastMixin.fire({
						animation: true,
						title: '변경사항 저장 완료!'
					});
				}
			}
